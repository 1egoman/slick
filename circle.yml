test:
  override:
    - go test -v ./... # no -race for now, I guess I have races?

deployment:
  release:
    branch: master
    commands:
		- |
		mkdir built_releases/

		for os in linux darwin; do
			for arch in 386 amd64 arm arm64; do
				export GOOS="${os}"
				export GOARCH="${arch}"

				go build -v

				cp slime "built_releases/slime-${os}-${arch}"
			done
		done

		ls built_releases/
